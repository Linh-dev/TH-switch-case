<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
<p>Nhap Mot So</p>
<input type="text" id="1"><br><br>
<button type="button" onclick="test()">Kiem Tra</button><br>
<p id="displayed"></p>
<script>
    function test(){
        let number = parseInt(document.getElementById("1").value);
        if (number>0){
            document.getElementById("displayed").innerHTML = '1';
        }else if (number==0){
            document.getElementById("displayed").innerHTML = '0';
        }else {
            document.getElementById("displayed").innerHTML = '-1';
        }
    }
</script>
</body>
</html>
